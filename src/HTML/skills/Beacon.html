<html>
<body>
<form action="">
    <center>
        <h1>Beacon</h1>
        <!--<p>Please select the Buffs that will be available when the skill upgrades to this point:</p>-->
        <p>Please choose which buffs will be available.</p>
        <br/>
        <table>
            <tr>
                <th colspan="3">Primary Buff</th>
            </tr>
            <tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="1_1" checked>Speed
                </td>
                <td>
                    <input type="checkbox" name="1_3" checked>Haste
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="1_11" checked>Resistance</td>
                <td><input type="checkbox" name="1_8" checked>Jump Boost</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><input type="checkbox" name="1_5" checked>Strength</td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr/>
                </td>
            </tr>
            <tr>
                <th colspan="3">Secundary Buff</th>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="2_1" checked>Speed<br/>
                    <input type="checkbox" name="2_3" checked>Haste<br/>
                    <input type="checkbox" name="2_11" checked>Resistance<br/>
                    <input type="checkbox" name="2_8" checked>Jump Boost<br/>
                    <input type="checkbox" name="2_5" checked>Strength
                </td>
                <td>
                    <input type="checkbox" name="2_10" checked>Regeneration
                </td>

            </tr>
            <tr>
                <td colspan="3">
                    <hr/>
                </td>
            </tr>
            <tr>
                <th colspan="3">Buff duration</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="addset_duration" value="add" checked> add<br>
                    <input type="radio" name="addset_duration" value="set"> set<br>
                </td>
                <td>
                    <input type="text" name="duration" value="0"/>
                </td>
                <td>seconds</td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr/>
                </td>
            </tr>
            <tr>
                <th colspan="2">Buff range</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="addset_range" value="add" checked> add<br>
                    <input type="radio" name="addset_range" value="set"> set<br>
                </td>
                <td>
                    <input type="text" name="range" value="0.00"/>
                </td>
                <td>blocks</td>
            </tr>
        </table>
        <br/>
        <input type=submit value="Save">
    </center>
</form>
</body>
</html>
