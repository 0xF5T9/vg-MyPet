<html>
<body>
<form action="">
    <center>
        <h1>#Skillname#</h1>
        <table>
            <tr>
                <th colspan="2">Damage increase</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="addset_damage" value="add" checked> add<br>
                    <input type="radio" name="addset_damage" value="set"> set<br>
                </td>
                <td>
                    <input type="text" name="damage_double" value="0.0" />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr />
                </td>
            </tr>
            <tr>
                <th colspan="3">Select Projectile Type</th>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <select name="projectile">
                            <option value="Arrow">Arrow</option>
                            <option value="Snowball">Snowball</option>
                            <option value="LargeFireball">Large Fireball</option>
                            <option value="SmallFireball">Small Fireball</option>
                            <option value="WitherSkull">Wither Skull</option>
                        </select>
                    </center>
                </td>
            </tr>
        </table>
        <br /><br />
        <input type=submit value="Save">
    </center>
</form>
</body>
</html>
