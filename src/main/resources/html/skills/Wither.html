<html>
<body>
<form action="">
    <center>
        <h1>#Skillname#</h1>
        <table>
            <tr>
                <th colspan="3">Chance to wither</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="addset_chance" value="add" checked> add<br>
                    <input type="radio" name="addset_chance" value="set"> set<br>
                </td>
                <td>
                    <input type="text" name="chance" value="0" />
                </td>
                <td>%</td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr />
                </td>
            </tr>
            <tr>
                <th colspan="3">Duration of wither effect</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="addset_duration" value="add" checked> add<br>
                    <input type="radio" name="addset_duration" value="set"> set<br>
                </td>
                <td>
                    <input type="text" name="duration" value="0" />
                </td>
                <td>sec</td>
            </tr>
        </table>
        <br /><br />
        <input type=submit value="Save">
    </center>
</form>
</body>
</html>
