<html>
<body>
<form action="">
    <center>
        <h1>#Skillname#</h1>
        <table>
            <tr>
                <th colspan="2">Riding speed increase</th>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="addset_speed" value="add" checked> add<br>
                    <input type="radio" name="addset_speed" value="set"> set<br>
                </td>
                <td>
                    <input name="speed" type="text" value="0.000" />
                </td>
            </tr>
        </table>
        <br />
        <b>
            <font color="#FF0000">!!! 0.3 is the default walk speed so be careful !!!</font>
        </b>
        <br /><br />
        <input type=submit value="Save">
    </center>
</form>
</body>
</html>
